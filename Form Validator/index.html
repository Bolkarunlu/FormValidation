<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Sign Up Today!</h1>
    <form id="form">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" name="name"
                    required minlength="3" maxlength="100">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Phone Number" name="phone"
                    required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="email@adress.com" name="email"
                    required>
        </div>
        <div class="form-group">
            <label for="website">Website Url</label>
            <input type="text" id="website" placeholder="http://bolkarunlu.me"
                    required name="website">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" placeholder="Create Password(Min. 8 Character)"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    title="Please inculude at least 1 uppercase Character, 1 lowercase Character and 1 number ">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm Password" name="password"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="message-container">
        <h3 id="message"> Dont Hesitate!</h3>
    </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
